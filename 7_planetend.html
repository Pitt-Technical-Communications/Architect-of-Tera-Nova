<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Selection</title>
    <style>
        :root {
            --image-width: 250px; /* Adjust this value to change the image width */
            --image-height: 250px; /* Adjust this value to change the image height */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(starrynight.gif);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .text-box {
            width: 80%;
            margin-bottom: 150px;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
        }

        .image-box {
            position: relative;
            width: var(--image-width);
            height: var(--image-height);
            margin-bottom: 200px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0px;
        }

        .image-box button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 200px;
        }

        .image-box button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>

    <div>
        <center>
            <img src="final_product.gif" alt="A beautiful mountain landscape" width="800px" title="Mountain Landscape" style="margin-top: 450px;" />
        </center>
    </div>

    <!-- Text Box -->
    <div class="text-box">
        <h2>Look at the planet you helped us make!</h2>
        <p></p>
    </div>

    <!-- Image Container -->
    <div class="image-container">
        <!-- Rocky Planet -->
        <div class="image-box">
            <img src="Newspaper.png" alt="Astronomy News">
            <a href="https://science.nasa.gov/category/universe/exoplanets/super-earth/">
                <button>Explore Exoplanets</button>
            </a>
            <div class="text-box"><center>Cool Astronomy News</center></div>
        </div>
        
        <!-- Gas Planet -->
        <div class="image-box">
            <img src="community_initiatives.png" alt="Gas Planet">
            <a href="7.1_community.html">
                <button>Explore community initiatives</button>
            </a>
            <div class="text-box"><center>Community Initiatives</center></div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box"></div>

    <script>
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.color = 'red'; // Set the font color to red
        }
    </script>
</body>
</html>
