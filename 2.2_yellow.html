<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            max-height: 90%;
        }
        #action-button {
            display: none; /* Hide the button initially */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #action-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <video id="video" controls>
        <source src="StarExplanation.mp4" type="video/mp4">
        <source src="StarExplanation.mp4" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <button id="action-button" onclick="location.href='3_planetselection.html';">Next!
    </button>


    <script>
        // Select video and button elements
        const video = document.getElementById('video');
        const button = document.getElementById('action-button');

        // Listen for the 'ended' event on the video
        video.addEventListener('ended', () => {
            button.style.display = 'block'; // Show the button
        });

        // Optional: Add functionality to the button
        button.addEventListener('click', () => {
            alert('You will now help us select the planet type!');
        });
    </script>
</body>
</html>
